<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melal API</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="bg-sky-400 h-16 mx-auto">
    <ul class="flex w-1/2 mx-auto pt-5">
      <li class="mr-12">
        <a class="text-orange-600 hover:text-blue-800" href="index.html"><span
            class="text-xl font-medium">MealDb</span></a>
      </li>
      <li class="mx-12">
        <a class="text-orange-600 hover:text-blue-800" href="country.html"><span
            class="text-xl font-medium">RestCountry</span></a>
      </li>
      <li class="mx-12">
        <a class="text-orange-600 hover:text-blue-800" href="kanye.html"><span
            class="text-xl font-medium">KanyeApi</span></a>
      </li>
      <li class="mx-12">
        <a class="text-orange-600 hover:text-blue-800" href="sports.html"><span
            class="text-xl font-medium">SportsDb</span></a>
      </li>
      <li class="mx-6">
        <a class="text-orange-600 hover:text-blue-800" href="about.html"><span
            class="text-xl font-medium">About</span></a>
      </li>
    </ul>
  </header>
  <main class="my-8">
    <section>
      <div class="w-3/5 mb-6 mx-auto">
        <h1 class="text-center mb-5 text-3xl text-green-600">Enter your favorite food</h1>
        <div class="flex justify-center">

          <input
            class="shadow appearance-none border rounded w-2/5 grid py-2 px-2  text-gray-700 leading-tight focus:outline-none focus:shadow-outline mx-0"
            id="search-text" type="text" placeholder="Please enter meal name eg. fish, rice">
          <button onclick="loadMealByName()"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded w-1/5">
            Search
          </button>
        </div>
      </div>
    </section>
    <div class="w-3/4 grid grid-cols-4 grid-flow-row gap-4 mx-auto  " id="meal-container">
    </div>

  </main>


  <script src="./js/mealdb.js"></script>
</body>

</html>
